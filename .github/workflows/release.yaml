name: 'publish'
on:
  release:
    types: [created]

jobs:
  publish-wails:
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Build wails
        uses: dAppServer/wails-build-action@main
        id: build
        with:
          package: false
          go-version: '1.23.1'
          build-name: spt-give-ui.exe
          build-platform: windows/amd64
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0

      - name: Build .NET project
        run: dotnet build --configuration Release ./server-mod/GiveUISolution.sln

      - name: Package zip
        run: |
          mkdir "dist/SPT/user/mods/give-ui"
          mv ./server-mod/GiveUI/bin/Release/net9.0/GiveUI.dll /dist/SPT/user/mods/give-ui/GiveUI.dll
          mv ./build/bin/spt-give-ui.exe ./dist/SPT/user/mods/give-ui/give-ui_x64-portable.exe
          Compress-Archive -Path ./dist/* -Destination ./give-ui-${{ github.event.release.tag_name }}.zip
      - name: Upload Portable Binaries (Windows)
        run: bash -c 'gh release upload ${{ github.event.release.tag_name }} ./give-ui-${{ github.event.release.tag_name }}.zip --clobber'
